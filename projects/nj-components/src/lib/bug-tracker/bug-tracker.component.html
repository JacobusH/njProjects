<div class="top-bar">
  <div class="name-cont">
    <button (click)="toggleNewListName()">New List</button>
    <!-- <nj-input-float @slideInOut *ngIf="showListMake" [label]="'name'" (save)="addList($event)"></nj-input-float> -->
    <nj-input-float *ngIf="showListMake" [label]="'name'" (save)="addList($event)"></nj-input-float>
  </div>
</div>

<div class="lists" cdkDropListGroup>
  <div class="list" *ngFor="let list of btLists; let listIdx = index">
    <div class="title">{{list.name}}</div> 
    <div [cdkDropListData]="list.items" (cdkDropListDropped)="drop($event)" cdkDropList>
      <div class="pop" *ngFor="let item of list.items; let itemIdx = index" cdkDrag>
        <div class="color-selector">
          <nj-simple-color-selector (onColorChange)="colorChanged($event)"></nj-simple-color-selector>
        </div> 
        <nj-input-edit [item]="item" (change)="itemEdited($event)" (delete)="itemDeleted($event)"></nj-input-edit>
      </div> 
      <nj-input-float [label]="'Add Item'" (save)="addItem($event, list)"></nj-input-float>
    </div> 
  </div>
</div>
